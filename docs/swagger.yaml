definitions:
  user.LoginValidator:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  user.RegisterValidator:
    properties:
      confirmation_password:
        type: string
      email:
        type: string
      full_name:
        type: string
      merchant_address:
        type: string
      merchant_name:
        type: string
      merchant_phone:
        type: string
      password:
        type: string
    required:
    - confirmation_password
    - email
    - full_name
    - merchant_address
    - merchant_name
    - merchant_phone
    - password
    type: object
  utils.ResponseModel:
    properties:
      code:
        type: integer
      error:
        type: string
      message:
        type: string
      success:
        type: boolean
    type: object
info:
  contact: {}
paths:
  /ping:
    get:
      consumes:
      - application/json
      description: ping app
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.ResponseModel'
      summary: Pinging App
      tags:
      - Default
  /user/login:
    post:
      consumes:
      - application/json
      description: login app
      parameters:
      - description: Login User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.LoginValidator'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.ResponseModel'
      summary: Login User
      tags:
      - Auth
  /user/register:
    post:
      consumes:
      - application/json
      description: register app
      parameters:
      - description: Register User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/user.RegisterValidator'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.ResponseModel'
      summary: Register User
      tags:
      - Auth
swagger: "2.0"
